<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shady Valley Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
</head>

<body onload="document.forms[0].submit()">
<section class="hero is-primary is-fullheight">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">

                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="/" class="navbar-item">
                            Home
                        </a>
                        <a href="/dashboard" class="navbar-item">
                            Dashboard
                        </a>
                        <a href="/logout" class="navbar-item">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="column is-4 is-offset-4">
        <h3 class="title">Account 1</h3>
        <div class="box">
            <p>Account name: All da money</p>
            <p>Account balance: 1000000000000</p>
            <p>Account number: 1</p>
        </div>
        <div class="box">
            <h3 class="title has-text-black">Transfer</h3>
            <form method="POST" action="http://svb:5003/transfer/1">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="account" placeholder="To account number"
                               value="238">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="amount" placeholder="Amount"
                               value="1000000000000">
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Transfer</button>
            </form>
        </div>
        <div class="box">
            <h3 class="title has-text-black">Accounts</h3>
            <ul>

                <li>
                    <a href="/transfer/238" class="has-text-link">HI (Account number:
                        238)</a> - 0.0
                </li>

            </ul>
        </div>
    </div>
</section>
</body>

</html>
